<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>SpaceX Clock</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.typekit.net/nvj2qtm.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Grotesk&display=swap" rel="stylesheet">
		<script type="text/javascript" src="scripts/my_scripts.js"defer></script>
	</head>
	<body>
		<div id="clock">
			<img src="images/logo.png">
			<h2>Dear new Martians your time in <div id="year">0</div> is</h2>
			<div id="time">
				<div id="hours">0</div>
				<div id="minutes">0</div>
				<div id="seconds">0</div>
			</div>
		</div>		
		<div id="cloud" class="clouds">
			<img src="images/cloud1.png" style="--i:1;">
			<img src="images/cloud2.png" style="--i:2;">
			<img src="images/cloud3.png" style="--i:3;">
			<img src="images/cloud4.png" style="--i:4;">
			<img src="images/cloud5.png" style="--i:5;">
			<img src="images/cloud1.png" style="--i:10;">
			<img src="images/cloud2.png" style="--i:9;">
			<img src="images/cloud3.png" style="--i:8;">
			<img src="images/cloud4.png" style="--i:7;">
			<img src="images/cloud5.png" style="--i:6;">
		</div>
		<div id="opacity" class="stars">
			<div id="stars"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
		</div>	
	</body>
</html>
